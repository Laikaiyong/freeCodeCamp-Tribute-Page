<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp | Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img width="200" id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#works">How It Works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" name="email" placeholder="Insert your email" id="email" value="">
        <input id="submit" type="submit" value="Submit">
    </form>
    <div id="features">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Q5eHbhE47-I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="works"></div>
    <div id="pricing"></div>
</body>

</html>
