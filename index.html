  <!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>freeCodeCamp | Tribute Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name
                <input id="name" type="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email
                <input id="email" type="email" placeholder="Enter your Email" required>
            </label>
            <label for="number" id="number-label">Age
                <input id="number" type="number" min="1" max="150" placeholder="Age">
            </label>
            <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time Job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="other">Other</option>
                </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label  for="recommend"><input name="recommend" type="radio" value="definitely" >Definitely</label>
            <label  for="recommend"><input name="recommend" type="radio" value="maybe" >Maybe</label>
            <label  for="recommend"><input name="recommend" type="radio" value="not-sure">Not Sure</label>
            
            <label for="favourite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favourite" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

            <p>What would you like to see improved? (Check all that apply)</p>
            <label  for="improve"><input name="improve" type="checkbox" value="front-end" >Front-end</label>
            <label  for="improve"><input name="improve" type="checkbox" value="back-end" >Back-end</label>
            <label  for="improve"><input name="improve" type="checkbox" value="data-visualization">Data Visualization</label>

            <label for="suggest">Any comments or suggestions?</label>
            <textarea id="suggest" name="suggest" placeholder="Enter your comment here">
            </textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
